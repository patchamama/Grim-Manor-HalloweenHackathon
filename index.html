<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Hover CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Grim Manor</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />

      rel="icon"
      type="image/png"
      sizes="16x16"

  <body>
    <div id="mansion-container">
      <img
        id="background-image"
        src="assets/images/scary-mansion.webp"
        alt="scary mansion image"
      />
      <button class="responsive-button move-up" id="move-up">↑</button>
      <button class="responsive-button move-right" id="move-right">→</button>
      <button class="responsive-button move-left" id="move-left">←</button>
      <button class="responsive-button move-down" id="move-down">↓</button>

      <button id="button-debug">
        <img class="door-help" src="assets/images/golden-magic.png" />
      </button>

      <button class="interactive" id="door1">
        <img class="door-help" src="assets/images/golden-magic.png" />
      </button>
      <button class="interactive" id="door2">
        <img class="door-help" src="assets/images/golden-magic.png" />
      </button>
      <button class="interactive" id="door3">
        <img class="door-help" src="assets/images/golden-magic.png" />
      </button>
      <button class="interactive" id="door4">
        <img class="door-help" src="assets/images/golden-magic.png" />
      </button>
      <img
        src="assets/images/ghostly-man-image.png"
        alt="male ghost in olden-day clothes"
        class="ghost-image"
      />
      <img id="guide" src="assets/images/guide.png" alt="Guide image" />
    </div>

            </div>
          </div>
        </div>
      </div>

      <!-- quiz -->
      <div class="minigame" id="quiz-game">
        <div class="text-center quiz-container">
          <h2>Halloween Quiz</h2>
          <!-- play button -->
          <button id="play-button" class="btn btn-lg hvr-outline-in">
            Play
          </button>
          <!-- quiz question card -->
          <div id="question-card" class="card d-none">
            <img id="question-image" class="card-img-top" src="" />
            <div class="card-body">
              <h5 id="question-text" class="card-title"></h5>
              <div id="answer-buttons"></div>
            </div>
          </div>
          <!-- quiz result card -->
          <div id="result-card" class="card d-none">
            <div class="card-body">
              <h5 id="result-text" class="card-title"></h5>
              <p id="correct-answer" class="card-text"></p>
              <button id="next-button" class="btn btn-lg btn-dark">Next</button>
            </div>
          </div>
          <!-- quiz score card -->
          <div id="score-card" class="card d-none">
            <div class="card-body">
              <h5 id="score-text" class="card-title"></h5>
              <img
                id="gift-card"
                class="card-img-top d-none"
                src="./assets/images/mansion-with-trees.webp"
                alt="a spooky mansion with trees"
              />
              <p id="failure-text" class="card-text d-none">
                Sorry, you didn't score high enough to get to the next stage.
              </p>
              <button id="play-again-button" class="btn btn-lg btn-dark">
                Play Again
              </button>
              <button id="end-quiz-button" class="btn btn-lg btn-dark">
                End Quiz
              </button>
            </div>
          </div>
          <!-- end quiz card -->
          <div>
            <div id="end-card" class="card d-none">
              <div class="card-body">
                <h5 id="end-text" class="card-title"></h5>
                <button id="home-button" class="btn btn-lg btn-danger hvr-pop">
                  Exit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end of quiz game -->

      <div class="minigame" id="game-lastquiz">
        <div class="game-area-lastquiz">
          <button id="a" class="button-lastquiz"></button>
          <button id="b" class="button-lastquiz"></button>
          <button id="c" class="button-lastquiz"></button>
        </div>
        <h5 id="question"></h5>
        <p id="evaluation"></p>
      </div>
    </dialog>
    <div id="dialogue-box" class="dialogue-box" role="dialog">
      <p id="dialogue-text" class="dialogue-text"></p>
      <div id="choices-container" class="choices-container"></div>
      <svg
        width="40px"
        height="40px"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        class="chevron-right"
      >
        <g>
          <path
            id="Vector"
            d="M10 8L14 12L10 16"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </g>
      </svg>
    </div>
    <button
      title="Toggle music"
      id="music-button"
      class="audio-button music-button"
    >
      <img id="music-icon" src="assets/images/music_on.webp" alt="music icon" />
    </button>

    <button
      title="Toggle sound"
      id="sound-button"
      class="audio-button sound-button"
    >
      <img id="sound-icon" src="assets/images/sound_on.webp" alt="sound icon" />
    </button>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script type="module" src="assets/js/gamedata-localstore.js"></script>
    <script type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/minigames/memory-game.js"></script>

</html>
